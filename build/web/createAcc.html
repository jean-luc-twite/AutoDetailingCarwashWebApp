<html>
    <head>
        <title>Create Account Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet"  href="CustomerLog.css">
    </head>
    <body>
        <div class="container">
            
             <form action="CreateServlet.do"  method="POST">
                 <h1 class="form__title">Register</h1>
               
                     <div  class="form-input-group">
                         <input class="form-input" type="text" name="id" placeholder="customers Id" required="">                   
                         <input class="form-input" type="text"  name="name" placeholder="Name" required="">                                     
                         <input class="form-input" type="text"   name="lastName"  placeholder="Last Name" required>                    
                         <input class="form-input" type="text"  name="email"  placeholder="Email" required>                                            
                         <input class="form-input" type="password"  name="passwd"  placeholder="Password" required>                   
                        <input class="form-input" type="text" name="cellNum" placeholder="cell">                  
                        <input class="form-input" type="text" name="streetNum" placeholder="Street Number" required>
                        <input class="form-input" type="text" name="streetName" placeholder="Street Name" required>
                        <input class="form-input" type="text" name="area" placeholder="Area" required>
                        <input class="form-input" type="text" name="code" placeholder="Code" required>
                        <input class="form_button"  type="submit" value="CREATE">
                    </div>
             </form>
            <p class="form__text">
              <a href="customerLogin.html" class="form__link" id="linklogin">already have an Account? Sign in</a>
          </p>
        </div>
    </body>
</html>

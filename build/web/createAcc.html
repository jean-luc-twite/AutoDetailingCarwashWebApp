<html>
    <head>
        <title>Create Account Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
             <h1 class="form__title">Create Account</h1>
             <form action="CreateServlet.do"  method="POST">
                 <table>
                     <tr>
                        <td>ID:</td>
                        <td><input type="text" name="id" placeholder="enter customers Id"></td>
                    </tr>
                    
                     <tr>
                         <td>Name:</td>
                         <td><input type="text"  name="name" placeholder="Name"></td>
                     </tr>
                     
                     <tr>
                         <td>Last Name:</td>
                         <td><input type="text"   name="lastName"  placeholder="Last Name"></td>
                     </tr>
                     
                     <tr>
                         <td>Email:</td>
                         <td><input type="text"  name="email"  placeholder="Email"></td>
                     </tr>
                     
                      <tr>
                         <td>password:</td>
                         <td><input type="password"  name="passwd"  placeholder="password"></td>
                     </tr>
                     
                      <tr>
                        <td>cell number:</td>
                        <td><input type="text" name="cellNum" placeholder="enter customers cell "></td>
                    </tr>
                    
                     <tr>
                        <td>street Number</td>
                        <td><input type="text" name="streetNum" placeholder="enter customers street num"></td>
                    </tr>
                    
                     <tr>
                        <td>street name :</td>
                        <td><input type="text" name="steetName" placeholder="enter customers street name"></td>
                    </tr>
                    <tr>
                        <td>Area:</td>
                        <td><input type="text" name="area" placeholder="enter customers Area"></td>
                    </tr>
                    
                      <tr>
                        <td>code:</td>
                        <td><input type="text" name="code" placeholder="enter customers code"></td>
                    </tr>
                    
                       <tr>
                        <td></td>
                        <td><input type="submit" value="CREATE"></td>
                    </tr>
                 </table>
             </form>
        </div>
    </body>
</html>
